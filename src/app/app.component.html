 

<app-header></app-header>

  <div class="container" style="margin-top: 100px">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h2><i class="fas fa-arrow-alt-circle-left"></i> Order History</h2>
          
 

          <p class="lead">Summery of last {{transactions.length}} transactions</p>
          <br>
          <hr>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12"> 
                <table class="table table-hover">
                        <thead>
                                <tr class="table-success"> 
                                  <th scope="col">Select</th>
                                  <th scope="col">First Name</th>
                                  <th scope="col">Last Name</th>
                                  <th scope="col">Product</th>
                                  <th scope="col">Quantity</th>
                                  <th scope="col">Unit Price</th>
                                   
                                </tr>
                              </thead>
                            <tbody>
                            <tr *ngFor="let transaction of transactions">
                                <td>
                                    <input class="form-control" type="checkbox" 
                                    (checked)="transaction.isRowSelected" 
                                    (click)="toggleSelection(transaction)" style="zoom:1.2"/></td>
                                <td>{{ transaction.firstName }}</td>
                                <td>{{ transaction.lastName }}</td>
                                <td>{{ transaction.product }}</td>
                                <td>{{ transaction.quantity }}</td>
                                <td>$ {{ transaction.unitPrice }}</td>
                                
                            </tr>
                            </tbody>
                        </table>
        </div>
      </div>
    </div>
 <button (click)="calculateGrandTotal()" class="btn btn-md btn-primary"> <i class="fas fa-book-open"></i> Generate Invoice</button>
    
    </div>
